 <div>
     <h2>Add Resource List Form</h2>  
    <form>  
     <fieldset>  
        <legend>User personal information</legend>  <br> 
        <label> Enter Employee ID</label>     <br><br> 
        <input type="text" name="number" [(ngModel)]="resource.empID">     <br><br> 
        <label>Enter Your Name</label>        <br><br> 
        <input type="text" name="name" [(ngModel)]="resource.name">        <br><br>
    
        <label>Enter Your Gender</label>      <br><br> 
        <input type="text" name="gender" [(ngModel)]="resource.gender">       <br><br>  
        <label>Enter Your Department</label>  <br><br> 
        <input type="text" name="department" [(ngModel)]="resource.department">  <br><br> 
         <label>Enter your email</label>       <br><br> 
         <input type="email" name="email" [(ngModel)]="resource.email">     <br><br> 
         <input type="submit" value="submit" (click)="submit()" >   <br> 
        
     </fieldset>  
     </form>  
   </div>
